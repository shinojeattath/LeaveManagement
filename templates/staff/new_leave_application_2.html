{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'Uec Logo 2.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>New Application</title>
</head>
<body>
    
    <div class="container">
        <div class="signin">
            <p>Leave Application</p>
        </div>
    </div>

    <div class="container" id="alt-arrangements">
        <div class="signin">
            <p>Alternative Arrangements</p>
        </div>
        <form action="" method="post">
            {% csrf_token %}
        <table id="altArrangements">
            <thead>
                <tr>
                    <th>Hour</th>
                    <th>Class</th>
                    <th>Semester</th>
                    <th>Assigned Teacher</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour1" value="1" readonly=""></td>
                    <td><input type="text" name="alt_class1" required=""></td>
                    <td><input type="text" name="alt_semester1" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher1" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour2" value="2" readonly=""></td>
                    <td><input type="text" name="alt_class2" required=""></td>
                    <td><input type="text" name="alt_semester2" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher2" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour3" value="3" readonly=""></td>
                    <td><input type="text" name="alt_class3" required=""></td>
                    <td><input type="text" name="alt_semester3" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher3" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour4" value="4" readonly=""></td>
                    <td><input type="text" name="alt_class4" required=""></td>
                    <td><input type="text" name="alt_semester4" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher4" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour5" value="5" readonly=""></td>
                    <td><input type="text" name="alt_class5" required=""></td>
                    <td><input type="text" name="alt_semester5" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher5" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour6" value="6" readonly=""></td>
                    <td><input type="text" name="alt_class6" required=""></td>
                    <td><input type="text" name="alt_semester6" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher6" required=""></td>
                    
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td><input type="text" name="alt_hour7" value="7" readonly=""></td>
                    <td><input type="text" name="alt_class7" required=""></td>
                    <td><input type="text" name="alt_semester7" required=""></td>    
                    <td><input type="text" name="alt_assigned_teacher7" required=""></td>
                    
                </tr>
            </tbody>
        </table>
       
        <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
